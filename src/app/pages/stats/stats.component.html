<h2>Statistika poseta</h2>
<ul *ngIf="statistika">
  <li>Poseta danas: {{ statistika.danas }}</li>
  <li>Poseta juče: {{ statistika.juce }}</li>
  <li>Poseta prekjuče: {{ statistika.prekjuce }}</li>
  <li>Ove nedelje: {{ statistika.nedelja }}</li>
  <li>Ovog meseca: {{ statistika.mesec }}</li>
  <li>Ukupno poseta: {{ statistika.ukupno }}</li>
</ul>
