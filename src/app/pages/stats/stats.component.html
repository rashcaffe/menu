<h2>Statistika poseta</h2>
<ul *ngIf="posete">
  <li>Poseta danas: {{ posete.danas }}</li>
  <li>Poseta juče: {{ posete.juce }}</li>
  <li>Poseta prekjuče: {{ posete.prekjuce }}</li>
  <li>Ove nedelje: {{ posete.nedelja }}</li>
  <li>Ovog meseca: {{ posete.mesec }}</li>
  <li>Ukupno poseta: {{ posete.ukupno }}</li>
</ul>
